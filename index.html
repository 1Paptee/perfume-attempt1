<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style class="hide">
    .attribution { font-size: 15px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"><img src="./images/image-desktop.jpg" alt="picture of perfume">
  </div>


  <div class="right">
    <section class="wordsection">  
      <h5 class="perfgray">PERFUME</h5>

    <h1 class="main-heading">Gabrielle Essence <br>Eau De Parfum</h1>

    <P class="passage">A floral, solar and voluptuous interpretation composed by<br> Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</P>
   
   <div class="price">

    <h3 id="price-left">$149.99</h3> <h4 id="price-right"><s id="discount">$169.99</s></h4>

  </div>

   <button class="click"><span class="material"></span> Add to Cart</button>

    </section>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Tetteh</a>.
  </div>
</body>
</html>
